<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Instagram Reels Downloader</title>
</head>
<body>
  <h1>Instagram Reels Downloader</h1>
  <input type="text" id="reelUrl" placeholder="Instagram Reel URL">
  <button onclick="getDownloadLink()">डाउनलोड लिंक प्राप्त करें</button>
  <div id="result"></div>

  <script>
    function getDownloadLink() {
      const reelUrl = document.getElementById("reelUrl").value.trim();
      if (!reelUrl) {
        alert("कृपया इंस्टाग्राम रील की लिंक दर्ज करें।");
        return;
      }

      fetch(`https://instagram-reel-api.onrender.com?url=${encodeURIComponent(reelUrl)}`)
        .then(response => response.json())
        .then(data => {
          if (data.download_link) {
            document.getElementById("result").innerHTML = `
              <p><strong>शीर्षक:</strong> ${data.title}</p>
              <p><a href="${data.download_link}" target="_blank">वीडियो डाउनलोड करें</a></p>
            `;
          } else {
            document.getElementById("result").innerText = "डाउनलोड लिंक प्राप्त नहीं हो सका।";
          }
        })
        .catch(error => {
          console.error("त्रुटि:", error);
          document.getElementById("result").innerText = "कुछ गलत हो गया। कृपया पुनः प्रयास करें।";
        });
    }
  </script>
</body>
</html>
