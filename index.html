<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator API</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Age Calculator API (Front-end Version)</h1>
  <p>जन्मतिथि चुनें:</p>
  <input type="date" id="dob" />
  <button onclick="calculateAge()">उम्र निकालें</button>
  <h2 id="result"></h2>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const today = new Date();

      if (!dob || isNaN(dob)) {
        document.getElementById("result").innerText = "कृपया सही जन्मतिथि चुनें।";
        return;
      }

      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      document.getElementById("result").innerText = `आपकी उम्र है: ${age} साल`;
    }
  </script>
</body>
</html>
