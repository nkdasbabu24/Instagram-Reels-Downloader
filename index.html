<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Reels Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #e1306c;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #e1306c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #c62855;
    }
    #result {
      margin-top: 20px;
      max-width: 600px;
      word-wrap: break-word;
      text-align: center;
    }
    a {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Instagram Reels Downloader</h1>
  <p>कृपया नीचे इंस्टाग्राम रील की लिंक डालें:</p>
  <input type="text" id="reelLink" placeholder="https://www.instagram.com/reel/..." />
  <button onclick="getDownloadLink()">डाउनलोड लिंक प्राप्त करें</button>

  <div id="result"></div>

  <script>
    function getDownloadLink() {
      const link = document.getElementById("reelLink").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "कृपया प्रतीक्षा करें...";

      if (link === "") {
        alert("कृपया कोई लिंक दर्ज करें");
        resultBox.innerHTML = "";
        return;
      }

      fetch(`https://instagram-reel-api.onrender.com?url=${encodeURIComponent(link)}`)
        .then(res => res.json())
        .then(data => {
          if (data.download_link) {
            resultBox.innerHTML = `
              <p><strong>शीर्षक:</strong> ${data.title || "रील"}</p>
              <p><a href="${data.download_link}" target="_blank">यहाँ क्लिक करें और वीडियो डाउनलोड करें</a></p>
            `;
          } else {
            resultBox.innerHTML = "डाउनलोड लिंक प्राप्त नहीं हो सका। कृपया पुनः प्रयास करें।";
          }
        })
        .catch(err => {
          console.error(err);
          resultBox.innerHTML = "त्रुटि हुई। कृपया नेटवर्क कनेक्शन जांचें या बाद में पुनः प्रयास करें।";
        });
    }
  </script>
</body>
</html>
